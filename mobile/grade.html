        </div>
      </div>

    <nav class="sidebarWrap">

        <nav id="subnav">

              <li class="headerNavList"><a href="./current.html" class="disable">현재 상영영화</a></li>

            </ul>
          </li>
          <li>
            <button type="button" name="sideBarMenu" class="sideBarMenu">영화랭킹</button>
          </li>
          <li>
            <button type="button" name="sideBarMenu" class="sideBarMenu">예매<em class="sideBarList">▼</em></button>
            <ul>
              <li class="headerNavList"><a href="./reserve.html" class="disable">예매하기</a></li>
              <li class="headerNavList"><a href="./orderList.html" class="disable">예매확인, 취소</a></li>
              <li class="headerNavList"><a href="https://help.naver.com/support/contents/contents.help?serviceNo=800&categoryNo=2647" target="_blank" title="새 창에서 열기">할인카드 안내, 등록</a></li>

            </ul>
          </li>
          <li>
            <a href="https://series.naver.com/" target="_blank" title="새 창에서 열기">다운로드</a>
          </li>
          <li>
            <a href="https://tv.naver.com/indiecinema" target="_blank" title="새 창에서 열기">인디극장</a>
          </li>
        </ul>
        <button type="button" name="closeBtn" class='closeBtn'>X</button>
      </div>
    </nav>
    <!--header(공통사항)-->

    <div class="container">

      <section class="contentsWrap">

        <article class="trailerWrap">
          <div class="player">
            <iframe width="100%" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </article>

        <article class="outlineWrap clearfix">
          <div class="poster"><img src="" alt="poster" height="100%"></div>
          <ul class="outline">
            <div class="title"></div>
            <li class="genre"></li>
            <li class="nation"></li>
            <li class="runningTime"></li>
            <li class="release"></li>
          </ul>
          <div class="ticketing outlineMenu">
            <button type="button" name="reserve" class="reserveBtn disable">예매하기</button>
          </div>
        </article>

        <article class="detailsWrap clearfix">

          <nav class="detailsNav">
            <a href="./main.html" class="tab">주요정보</a>
            <a href="./grade.html" class="tab now">한줄평</a>
          </nav>

          <div class="details">

            <div class="shortRatings">
              <div class="detailsTab">
                <p>네티즌 평점</p>
              </div>
              <ul class='grades netizen reviewWrap'></ul>

          </div>

    <div id="notice" class='clearfix'>
